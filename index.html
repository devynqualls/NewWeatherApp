<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h2>Weather App</h2>
    </header>
    <div id="weatherInformation">
        <input type="text" id="weatherInput" placeholder="Enter a city">
        <button id="submit">Search</button>
        <h3 id="weatherLocation">Columbus</h3>
        <div id="weatherSubmitted">
            <h3 id="weatherDegree">13degree</h3>
            <h3 id="weatherDesc">Description</h3>
            <img id="weatherIcon" src="#">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
